<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "chess.js": "https://aistudiocdn.com/chess.js@^1.4.0"
  }
}
</script>
<style>
  @keyframes roam1 {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(5px, 10px) rotate(5deg); }
    50% { transform: translate(-5px, -5px) rotate(-5deg); }
    75% { transform: translate(10px, -10px) rotate(0deg); }
  }

  @keyframes roam2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-10px, 10px) scale(1.05); }
  }

  @keyframes ghost-fade {
      0%, 100% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 0.7; transform: translateY(0); }
  }

  @keyframes tomb-fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.5; transform: translateY(0); }
  }

  @keyframes float-up {
      from {
          transform: translateY(0);
          opacity: 1;
      }
      to {
          transform: translateY(-40px);
          opacity: 0;
      }
  }
  .animate-float-up {
      animation: float-up 2s ease-out forwards;
  }
</style>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
